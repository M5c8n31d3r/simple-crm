 <div class="dialog-container">
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<div class="max-width">

<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>

  <div class="mb-16">
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>First Name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First Name">
    
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last Name">
     
    </mat-form-field>
  </div>
</div>

<div>
  <mat-form-field class=" ml-24 width-max" appearance="outline">
    <mat-label>E-Mail</mat-label>
    <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="E-Mail">
   
  </mat-form-field>
</div>

<div>
  <mat-form-field class=" ml-24 width-max" appearance="outline">
    <mat-label>Birth Date</mat-label>
    <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="Birth Date" [matDatepicker]="picker2">
    <mat-hint ></mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2 color="primary"></mat-datepicker>
  </mat-form-field>
</div>

<div>
  <mat-form-field class=" ml-24 width-max" appearance="outline">
    <mat-label>Street & House No.</mat-label>
    <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street & House No.">
   
  </mat-form-field>
</div>

<div>
  <mat-form-field class="mr-16 ml-24" appearance="outline">
    <mat-label>Zip Code</mat-label>
    <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip Code">
    
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>City</mat-label>
    <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
 
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button [disabled]="loading" mat-button class="ml-24" [mat-dialog-close]="">Cancel</button>
  <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>

</div>
</div>
