<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="showSidebar()" mode="side" *ngIf="showSidebar()">
    <div class="logo-container">
      <span>Simple CRM</span>
      <img  src="./assets/img/favIcon.png" (click)="drawer.toggle()" style="cursor: pointer;">
    </div>


    <!-- Navbar -->
    <ul class="menu-items">
      <li routerLink="/dashboard" routerLinkActive="active"> <mat-icon class="material-icons-round" style="color: rgb(103, 58, 183);">dashboard</mat-icon><span>Dashboard</span></li>
      <li routerLink="/user" routerLinkActive="active"><mat-icon class="material-icons-round" style="color: rgb(103, 58, 183);">people_alt</mat-icon><span>Users</span></li>
      <li routerLink="/company" routerLinkActive="active"><mat-icon class="material-icons-round" style="color: rgb(103, 58, 183);">apartment</mat-icon><span>Companys</span></li>
      <li routerLink="/events" routerLinkActive="active"><mat-icon class="material-icons-round" style="color: rgb(103, 58, 183);">star_rate</mat-icon><span>Events</span></li>
      <li routerLink="/notes" routerLinkActive="active"><mat-icon class="material-icons-round" style="color: rgb(103, 58, 183);">description</mat-icon><span>Notes</span></li>
      <li routerLink="/legal-notice" routerLinkActive="active"><mat-icon class="material-icons-round" style="color: rgb(103, 58, 183);">policy</mat-icon><span>Legal Notice</span></li>
      <li class="log-out" (click)="openLogOutDialog()"><mat-icon class="material-icons-round" style="color: rgb(103, 58, 183);">logout</mat-icon><span>Logout</span></li>
    </ul>
  </mat-drawer>
  
  <div class="example-sidenav-content">
    <div class="mat-toolbar-sticky">

    <mat-toolbar color="primary" *ngIf="showSidebar()">
      <mat-toolbar-row>
       
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span (click)="drawer.toggle()" style="margin-left: 16px; cursor: pointer;">Simpel CRM</span>
        <!-- <mat-slide-toggle color="primary" class="dark-mode"> </mat-slide-toggle> -->
        
      </mat-toolbar-row>
    </mat-toolbar>

  </div>
    <div class="router-container">
      <router-outlet></router-outlet> 
    </div>
   
   
  </div>

  <!-- <footer>

  </footer> -->

</mat-drawer-container>
